<html>

<head>
    <title> Beep sound document </title>
</head>

<body>
    <center>
        <h2 style="color:brown"> Simple example </h2>
        <h4> Press the Button to beep a sound </h4>

        <button onclick="play_beep()"> Click to beep </button>

        <script>
            function play_beep() {
                var beepsound = new Audio('/sample3s.mp3');
                beepsound.play();
            }   
        </script>
    </center>
</body>

</html>
