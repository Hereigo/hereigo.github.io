<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left-column {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .right-column {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            height: 15rem;
        }

        .row {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .left-row {
            flex: 1;
            background-color: #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-row:last-of-type {
            background-color: #b9b9b9;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-column,
            .right-column {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-column">
            <div class="left-row">
                <h2>Top Left Row</h2>
                <p>This row occupies part of the left column.</p>
            </div>
            <div class="left-row">
                <h2>Bottom Left Row</h2>
                <p>This row occupies the remaining height of the left column.</p>
            </div>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This column spans 100% of the height of the left column.</p>
        </div>
    </div>

</body>

</html>
