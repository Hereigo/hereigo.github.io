<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        </style>
    </head>

    <body>
        <div>
            <input id="myInp" type="text" value="Asdfgh76544er" />
            <input id="myBtn" type="button" value="Button" />
            <div id="myDiv"></div>
        </div>

        <script>

            var myObj = function (id, name) {
                this.id = id;
                this.name = name;
            }
            var myArr = new Array();
            for (var i = 0; i < 3; i++) {
                myArr.push(new myObj(i, 'A' + i + i));
            }

            console.log(myArr[2]); // { id: 2, name: "A22" }
            myArr.splice(2, 0, new myObj(77, 'B77'));
            console.log(myArr[2]); // { id: 77, name: "B77" }

            var objIds = myArr.map(function (item) {
                return item.id;
            });
            console.log(objIds); // [ 0, 1, 77, 2 ]
            console.log('Obj with ID=77 is here:');
            console.log('-> myArray[', objIds.indexOf(77), ']');


        </script>
    </body>

</html>
