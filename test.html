<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div>
      <input id="myInp" type="text" />
      <input id="myBtn" type="button" value="Button" />
    </div>
    <script>

      var logicController = (function () {
        // Constructor:
        var myData = function (data) {
          this.data = data;
          this.time = Date();
        }
        return {
          getMyData: function (dd) {
            return new myData(dd);
          }
        }
      })();

      var uiController = (function () {
        var DOM = {
          myButton: '#myBtn',
          myInput: '#myInp'
        }
        return {
          getDOMnames: function () {
            return { DOM }
          },
          getInputValue: function () {
            return {
              inpData: document.querySelector(DOM.myInput).value
            }
          }
        }
      })();

      var controller = (function (logic, ui) {
        // Private members:
        var getInputData = function () {
          var x = ui.getInputValue();
          console.log(x);
        }
        var getLogicData = function (dt) {
          var y = logic.getMyData(dt);
          console.log(y);
        }
        var setEventListeners = function () {
          var DOM = ui.getDOMnames();
          document.querySelector('#myBtn').addEventListener('click', getInputData);
          document.addEventListener('keypress', function (event) {
            if (event.keyCode === 13 || event.witch === 13) {
              alert('ENTER was pressed!');
              getLogicData('asdfgh');
            }
          });
        }
        // Public members:
        return {
          init: function () {
            setEventListeners();
          }
        }
      })(logicController, uiController);

      controller.init();

    </script>
  </body>

</html>
