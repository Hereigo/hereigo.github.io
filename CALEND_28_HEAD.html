    <style>
        body {
            font-family: 'Ubuntu';
            font-size: 14px;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav article aside"
                "footer footer footer";
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            grid-template-columns: 10% 1fr 15%;
            grid-template-rows: 40px 1fr 40px;
            margin: 0;
        }

        article,
        aside,
        footer,
        nav {
            background-color: aliceblue;
            border: 1px gray solid;
        }

        /* ----------------- HEADER ----------------- */

        .header {
            background: lightgray;
            padding: .3rem;
        }

        .header form {
            text-align: center;
        }

        .header input[type="search"] {
            border-radius: 7px;
            padding-left: 1rem;
            width: 94%;
        }

        .header input[type="submit"] {
            border-radius: 5px;
        }

        #pageHeader {
            grid-area: header;
        }

        /* ----------------- LEFT NAV ----------------- */

        #pageNav {
            grid-area: nav;
        }

        #pageNav ul {
            list-style-type: none;
            padding: 0 5px;
        }

        #pageNav li {
            margin: .8rem 0;
        }

        #pageNav button {
            border-radius: 7px;
            text-align: left;
            width: 100%;
        }

        #pageNav button.monSwitchBtn {
            text-align: center;
            width: 30%;
        }

        /* ----------------- CENTER ARTICLES ----------------- */

        article {
            display: none;
            grid-area: article;
            height: 90vh;
            overflow: scroll;
            padding: 1rem 0 0 0;
        }

        article#jscript {
            padding-left: 30px;
        }

        article#calendar {
            background-color: white;
            border: 0;
            display: grid;
            overflow: visible;
            padding: 0;
        }

        table {
            border-collapse: separate;
            width: 100%;
        }

        th {
            background-color: antiquewhite;
            font-size: 10px;
            font-weight: 700;
            height: 1px;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }

        th,
        td {
            border-radius: 5px;
            border: 1px rgb(189, 189, 189) solid;
            box-sizing: border-box;
        }

        td {
            font-weight: 400;
            height: 100px;
            transition: all 0.3s;
            vertical-align: initial;
            width: 14.285%;
        }

        .day {
            padding-top: 1.2rem;
            position: relative;
        }

        .day:hover {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        div.number {
            float: right;
            font-size: 16px;
            font-weight: 500;
            position: absolute;
            right: 5px;
            top: 5px;
        }

        div.event {
            padding-left: .5rem;
        }

        /* ----------------- CENTER ARTICLES ----------------- */

        #pageNotes {
            grid-area: aside;
        }

        #pageFooter {
            grid-area: footer;
        }

        /* ------ Stack the layout on small devices/viewports. ------ */

        @media all and (max-width: 555px) {
            body {
                grid-template-areas:
                    "header"
                    "article"
                    "aside"
                    "nav"
                    "footer";
                grid-template-rows: 80px 1fr 70px 1fr 70px;
                grid-template-columns: 1fr;
                font-size: 11px;
            }

            #pageNav button {
                width: 31%;
            }

            td {
                height: 60px;
            }
        }
    </style>
</head>

    <article class="center" id="jscript">

        <style>
            input[type=text] {
                width: 4rem;
            }
        </style>

        <table>
            <tr>
                <td>
                    <div style="margin: 1rem;">
                        <div>
                            <span>Day</span> &nbsp; &nbsp; &nbsp; &nbsp;
                            <span>Month</span> &nbsp; &nbsp; &nbsp; &nbsp;
                            <span>Year</span>
                        </div>
                        <div>
                            <span><input id="i1" type="text"></span>
                            <span><input id="i2" type="text"></span>
                            <span><input id="i3" type="text"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <script>

            const i1 = document.querySelector('#i1');
            const i2 = document.querySelector('#i2');
            const i3 = document.querySelector('#i3');

            const inputs = document.querySelectorAll('input[type=text]');
            inputs.forEach(el => {
                el.addEventListener('keydown', function () {
                    // Handle keys pressed.
                    var key = event.keyCode || event.charCode;
                    // Backspace Key.
                    if (key === 8) {
                        if (el.id === 'i2' && el.value.length < 2) {
                            i2.value = '';
                            i1.focus();
                        } else if (el.id === 'i3' && el.value.length < 2) {
                            i3.value = '';
                            i2.focus();
                        }
                        // Delete Key.
                    } else if (key !== 46) {
                        if (el.id === 'i1' && el.value.length > 1) {
                            i1.value = i1.value.substr(0, 2);
                            i2.focus();
                        } else if (el.id === 'i2' && el.value.length > 1) {
                            i2.value = i2.value.substr(0, 2);
                            i3.focus();
                        } else if (el.id === 'i3' && el.value.length > 4) {
                            i3.value = i3.value.substr(0, 3);
                        }
                    }
                })
            });

            i1.focus();

        </script>

    </article>

        // =========================================================

        function tabSwitch(evt, tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("center");
