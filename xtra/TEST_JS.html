        <div>
                <h3>List:</h3>
                <ul id="myList"></ul>
        </div>
        <div>
                <input id="myInp" type="text" />
                <input id="myBtn" type="button" value="Button" />
                <div id="myDiv"></div>
        </div>

        <br>
        <div>
                <a href="#" style="text-decoration: none;">
                        <span style="text-decoration: underline;"> Bla-Bla-Bla-Link </span>
                        <span style="text-decoration: none;"> &nbsp; Also_Link </span>
                </a>
        </div>
        <br>

        <script>
                let UIController = (function () {
                        let DOM = {
                                list: "#myList",
                                inp: "#myInp",
                                btn: "#myBtn",
                        };
                        return {
                                getDOM: function () {
                                        return DOM;
                                },

                                initialInput: function () {
                                        document.querySelector(DOM.inp).value = 'Adsaghffjk654+';
                                },

                                addToList: function () {
                                        return function () {
                                                let lst = document.querySelector(DOM.list);
                                                //let val = 
                                                let item = document.createElement('li');
                                                item.innerText = document.querySelector(DOM.inp).value;
                                                lst.appendChild(item);
                                        }
                                },

                        };
                })();

                let DOM = UIController.getDOM();

                UIController.initialInput();

                document.querySelector(DOM.btn).addEventListener('click', UIController.addToList());

                //////////////////////////////////////////////////////////////////

                var myObj = function (id, name) {
                        this.Id = id;
                        this.name = name;
                }
                var myArr = new Array();
                // Fill Array with myObjects:
                for (var i = 0; i < 3; i++) {
                        myArr.push(new myObj(i, 'A' + i + i));
                }
                console.log(myArr[2]); // { id: 2, name: "A22" }

                // SPLICE into Array:
                myArr.splice(2, 0, new myObj(77, 'B77'));

                console.log(myArr); // { id: 77, name: "B77" }

                // Get IDs of Objects by MAP():
                var objIds = myArr.map(function (item) {
                        return item.Id;
                });
                console.log(objIds); // [ 0, 1, 77, 2 ]
