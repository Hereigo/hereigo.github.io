<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>JavaScript - Drag and Drop Demo</title>
    <style>
        .col-12 {
            border: 1px solid black;
            margin: 1rem;
            height: 8rem;
        }

        .items {
            background-color: bisque;
            float: left;
            margin: 2rem;
            height: 4rem;
            width: 4rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <h4>Polygon 22</h4>

        <div class="row">
            <div id="box1" class="col-12"></div>
        </div>
        <div class="row">
            <div id="box2" class="col-12"></div>
        </div>
        <div class="row">
            <div id="box4" class="col-12"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script>
        function loadItems(items) {
            items.forEach((x) => {

                let el = document.createElement('div');
                el.classList.add('items');
                el.id = x.name;
                el.innerText = x.name;
                el.setAttribute('draggable', 'true');

                let parent = null;
                switch (x.id) {
                    case 1:
                        parent = box1;
                        break;
                    case 2:
                        parent = box2;
                        break;
                    default:
                        parent = box4;
                        break;
                }
                parent.appendChild(el);
            });
        }

        document.addEventListener("DOMContentLoaded", (event) => {
            console.log('Loaded:', event);

            const incomingItems = [{ id: 1, name: 'aaa' }, { id: 3, name: 'bbb' }, { id: 3, name: 'ccc' }];

            const box1 = document.getElementById('box1');
            const box2 = document.getElementById('box2');
            const box4 = document.getElementById('box4');

            loadItems(incomingItems);

        });

    </script>

</body>

</html>
