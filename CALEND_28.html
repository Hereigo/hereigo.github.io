<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Calendar 28</title>

    <style>
        body {
            margin: 0;
        }

        table {
            border-spacing: 1px;
            box-shadow: inset 0px 0px 0px 1px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-family: 'Ubuntu';
            width: 100%;
        }

        th,
        td {
            border-radius: 5px;
            border: 1px solid gainsboro;
            box-sizing: border-box;
        }

        th {
            background-color: #292929;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 10px 0;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
            font-weight: 400;
            /* height: 75px; */
            transition: all 0.3s;
            vertical-align: initial;
            width: 14.285%;
        }

        .day {
            position: relative;
        }

        .day:hover {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .today {
            background-color: rgba(0, 0, 0, .25) !important;
            color: #FFF;
        }

        div.number,
        span.number {
            background-color: aliceblue;
            float: right;
            padding: .5rem;
            text-align: right;
        }

        div.event,
        span.event {
            background-color: beige;
            border-radius: 2px;
            display: inline;
            float: left;
            padding-left: .5rem;
            text-align: left;
        }

        /* ----------------- MOBILE ----------------- */

        @media all and (max-width: 799px) {
            td {
                font-size: 11px;
            }
        }
    </style>

</head>
