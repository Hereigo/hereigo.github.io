<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
            margin: 1rem auto;
            width: 100%;
        }

        td {
            height: 275px;
            padding: 0;
            width: 20%;
        }

        td>div {
            border: 1px solid gray;
            height: 270px;
            padding: .1rem;
        }

        .item {
            background-color: darkturquoise;
            border-radius: 7px;
            height: 90px;
            width: 90px;
        }

        .container-f1 {
            display: flex;
        }

        .container-f2 {
            display: flex;
            justify-content: center;
        }

        .container-f3 {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .container-g1 {
            display: grid;
        }

        .container-g2 {
            display: grid;
            justify-content: center;
        }

        .container-g3 {
            align-items: center;
            display: grid;
            justify-content: center;
        }

        .container-g4 {
            display: grid;
            place-items: center;
        }

        .item-a1 {
            background-color: coral;
            position: absolute;
        }

        .item-b1 {
            background-color: coral;
            position: absolute;
            top: 50%;
        }

        .item-c1 {
            background-color: coral;
            left: 50%;
            position: absolute;
            top: 50%;
            height: 120px;
            width: 120px;
        }

        .item-d1 {
            background-color: brown;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, );
        }

        .item-e1 {
            background-color: red;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <div>
                    <div class="item item-a1"></div>
                    <div class="item item-b1"></div>
                    <div class="item item-c1"></div>
                    <div class="item item-d1"></div>
                    <div class="item item-e1"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container-f1">
                    <div class="item"></div>
                </div>
            </td>
            <td>
                <div class="container-f2">
                    <div class="item"></div>
                </div>
            </td>
            <td>
                <div class="container-f3">
                    <div class="item"></div>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <div class="container-g1">
                    <div class="item"></div>
                </div>
            </td>
            <td>
                <div class="container-g2">
                    <div class="item"></div>
                </div>
            </td>
            <td>
                <div class="container-g3">
                    <div class="item"></div>
                </div>
            </td>
            <td>
                <div class="container-g4">
                    <div class="item"></div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
