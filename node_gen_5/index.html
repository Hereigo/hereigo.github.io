<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .box {
            border-radius: 5px;
            border: 1px gray solid;
            padding: 1rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <h2>Hello!</h2>

    <div class="box">
        <form action="/api/auth/register" method="POST">
            <table>
                <tr>
                    <td>userName:</td>
                    <td><input type="text" id="userName" class="userName" /></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" id="email" class="email" /></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="text" id="password" class="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" id="submitButton" value="Register" /></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="box">
        <form action="/api/login" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>userName:</td>
                    <td><input type="text" id="userName" class="userName" /></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" id="email" class="email" /></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="text" id="password" class="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Login</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script>

        $(document).ready(function () {

            $('#submitButton').on('click', function () {

                const usr = $('#userName').val();
                const mail = $('#email').val();
                const psw = $('#password').val();
                const base64 = btoa(`${mail}:${psw}`);

                let test = {
                    userName: usr,
                    email: mail,
                    password: psw
                };
                console.log(test);

                $.ajax({
                    url: "http://localhost:3000/api/register",
                    type: 'POST',
                    data: {
                        userName: usr,
                        email: mail,
                        password: psw
                    },
                    contentType: 'application/json',
                    headers: {
                        "Authorization": "Bearer " + base64
                    },
                    async: false
                })
            });
        });
    </script>
</body>

</html>
