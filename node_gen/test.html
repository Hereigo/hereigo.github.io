<body>
    <h1>See console</h1>
    <script>

        async function myAsync() {
            let promis = new Promise((resolve, reject) => {
                setTimeout(() => resolve('Resolved'), 3000);
            });
            let result = await promis;
            console.log(result);
        }
        myAsync();

    </script>
