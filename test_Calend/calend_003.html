<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with CSS Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: 25px auto;
            /* 25px for header, auto for rest of the height */
            height: 100vh;
            /* Full viewport height */
        }

        .header {
            grid-column: 1 / -1;
            /* Span all columns */
            background-color: #333;
            padding: 5px;
            height: 25px;
            position: sticky;
            top: 0;
            z-index: 1000;
            /* Ensure it's above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header button {
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            height: 100%;
            padding: 0 10px;
        }

        .header input[type="text"] {
            background-color: #eee;
            border: none;
            box-sizing: border-box;
            height: 100%;
            padding: 0 10px;
            width: 100%;
        }

        .sidebar-left {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .main-content {
            padding: 20px 0;
        }

        .sidebar-right {
            background-color: #f2f2f2;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 100%;
                /* Single column layout for smaller screens */
                height: 5vh;
            }

            .header {
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .main-content {
                padding: 0;
                width: 100%;
            }

            .sidebar-left,
            .sidebar-right {
                padding: 10px;
                width: 100%;
            }
        }

        .calendar {
            border-collapse: collapse;
            padding: 0;
            width: 100%;
        }

        .calendar th,
        .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .calendar th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 768px) {
            .calendar td {
                padding: 5px;
            }
        }

        @media screen and (max-width: 500px) {

            .calendar th,
            .calendar td {
                padding: 3px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <input type="text" placeholder="Search..." />
            <button>Button</button>
        </div>
        <div class="sidebar-left">
            <!-- Left Sidebar Content -->
            <h2>Left Sidebar</h2>
        </div>
        <div class="main-content">

            <table class="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="sidebar-right">
            <!-- Right Sidebar Content -->
            <h2>Right Sidebar</h2>
        </div>
    </div>

</body>

</html>
