<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with CSS Grid</title>
    <style>
        :root {
            --borders-color: darkgray;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: 25px auto;
            /* 25px for header, auto for rest of the height */
            height: 100vh;
            /* Full viewport height */
        }

        .header {
            align-items: center;
            background-color: #333;
            display: flex;
            grid-column: 1 / -1;
            /* Span all columns */
            height: 25px;
            justify-content: space-between;
            padding: 5px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header button {
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            height: 100%;
            padding: 0 10px;
        }

        .header input[type="text"] {
            background-color: #eee;
            border: none;
            box-sizing: border-box;
            height: 100%;
            padding: 0 10px;
            width: 100%;
        }

        .main-content {
            padding: 13px 0;
        }

        .sidebar-left {
            background-color: #f2f2f2;
            padding-left: 5px;
        }

        .sidebar-right {
            background-color: #f2f2f2;
            padding-left: 5px;
        }

        /* ====== CALENDAR ====== */

        .calendar {
            padding: 0;
            width: 100%;
        }

        .calendar table {
            border-collapse: separate;
        }

        .calendar th {
            background-color: rgb(255, 224, 180);
            font-size: 10px;
            font-weight: 700;
            height: 1px;
            letter-spacing: 2px;
            padding: 0px;
            text-align: center;
            text-transform: uppercase;
        }

        .calendar th,
        .calendar td {
            border-radius: 5px;
            border: 1px solid var(--borders-color);
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
        }

        .calendar th:nth-child(n+6) {
            background-color: rgb(255, 204, 204);
        }

        .calendar td:nth-child(n+6) {
            background-color: rgb(251, 228, 228);
        }

        .calendar td {
            background-color: white;
            font-weight: 400;
            height: 120px;
            transition: all 0.3s;
            vertical-align: initial;
            width: 14.285%;
        }

        .day {
            padding-top: 1.5rem;
            position: relative;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 100%;
                /* Single column layout for smaller screens */
                height: 5vh;
            }

            .header {
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .main-content {
                padding: 0;
                width: 100%;
            }

            .sidebar-left,
            .sidebar-right {
                padding: 10px;
                width: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            .calendar td {
                padding: 5px;
            }
        }

        @media screen and (max-width: 500px) {

            .calendar th,
            .calendar td {
                padding: 3px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <input type="text" placeholder="Search..." />
            <button>Search</button>
        </div>

        <div class="sidebar-left">

            <h2>Left!</h2>

        </div>

        <div class="main-content">
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="day"></td>
                        <td class="day"></td>
                        <td class="day"></td>
                        <td class="day">1</td>
                        <td class="day">2</td>
                        <td class="day">3</td>
                        <td class="day">4</td>
                    </tr>
                    <tr>
                        <td class="day">5</td>
                        <td class="day">6</td>
                        <td class="day">7</td>
                        <td class="day">8</td>
                        <td class="day">9</td>
                        <td class="day">10</td>
                        <td class="day">11</td>
                    </tr>
                    <tr>
                        <td class="day">12</td>
                        <td class="day">13</td>
                        <td class="day">14</td>
                        <td class="day">15</td>
                        <td class="day">16</td>
                        <td class="day">17</td>
                        <td class="day">18</td>
                    </tr>
                    <tr>
                        <td class="day">19</td>
                        <td class="day">20</td>
                        <td class="day">21</td>
                        <td class="day">22</td>
                        <td class="day">23</td>
                        <td class="day">24</td>
                        <td class="day">25</td>
                    </tr>
                    <tr>
                        <td class="day">26</td>
                        <td class="day">27</td>
                        <td class="day">28</td>
                        <td class="day">29</td>
                        <td class="day">30</td>
                        <td class="day">31</td>
                        <td class="day"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="sidebar-right">

            <h2>Right</h2>

        </div>
    </div>

</body>

</html>
