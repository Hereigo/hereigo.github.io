<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

    <div id="toolbar-container">
        <span class="ql-formats">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-direction" value="rtl"></button>
            <select class="ql-align"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button>
            <button class="ql-formula"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-clean"></button>
        </span>
    </div>

    <div id="editor">
    </div>

    <br />
    <div id="editBegin">
        <button>Edit</button>
    </div>
    <div id="editEnd">
        <button>Save</button>
    </div>

    <script>
        let quill;
        const toolbarExt = document.getElementById("toolbar-container");
        const editBegin = document.getElementById("editBegin");
        const editEnd = document.getElementById("editEnd");
        const options = {
            debug: 'info',
            modules: {
                readOnly: false,
                syntax: true,
                toolbar: '#toolbar-container',
            },
            placeholder: 'Compose an epic...',
            theme: 'snow'
        };
        const optionsRO = {
            debug: 'info',
            modules: {
                readOnly: true,
                syntax: true,
                toolbar: null,
            },
            theme: 'snow'
        };

        document.addEventListener("DOMContentLoaded", editOff);

        editBegin.addEventListener('click', editOn);
        editEnd.addEventListener('click', editSave);

        function editOn() {
            editBegin.style.display = "none";
            editEnd.style.display = "block";
            toolbarExt.style.display = "block";
            quill = new Quill('#editor', options);
        }
        function editOff() {
            editBegin.style.display = "block";
            editEnd.style.display = "none";
            toolbarExt.style.display = "none";
            quill = new Quill('#editor', optionsRO);
        }
        function editSave() {

            const delta = quill.getContents();
            console.log('AA - ', delta);

            let x = document.querySelector('div.ql-editor');
            console.log('AAAAA - ', x);

            editOff();
        }

    </script>
</body>

</html>
